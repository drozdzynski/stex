name: Elixir CI

on:
  pull_request:
    branches: [master]
  push:
    tags:
      - 0.*
      - 1.*

jobs:
  test:
    runs-on: ubuntu-22.04
    env:
      MIX_ENV: test
    name: OTP ${{matrix.version.version.otp}} / Elixir ${{matrix.version.elixir}}
    strategy:
      matrix:
        version:
          [
            { elixir: "1.14", otp: "24" },
            { elixir: "1.14", otp: "25" },

            { elixir: "1.15", otp: "24" },
            { elixir: "1.15", otp: "25" },
            { elixir: "1.15", otp: "26" },

            { elixir: "1.16", otp: "24" },
            { elixir: "1.16", otp: "25" },
            { elixir: "1.16", otp: "26" },

            { elixir: "1.17", otp: "25" },
            { elixir: "1.17", otp: "26" },
            { elixir: "1.17", otp: "27" },
          ]
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.version.otp}}
          elixir-version: ${{matrix.version.elixir}}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-${{matrix.version.otp}}-${{matrix.version.elixir}}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            ${{ runner.os }}-${{matrix.version.otp}}-${{matrix.version.elixir}}-mix-
      - name: Install Dependencies
        run: |
          epmd -daemon
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Run Tests
        run: mix test
